<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bug Runner Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">

  </head>
<body>
    <div id="info">
      
      <div id="hearts">
        <span id="heart1" class="fa fa-heart fa-3x"></span>
        <span id="heart2" class="fa fa-heart fa-3x"></span>
        <span id="heart3" class="fa fa-heart fa-3x"></span>
      </div>

      <div id="points">Points: 0</div>

    </div>
    
    <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
           
            <div class="modal-header">
              <h4 class="modal-title">Hi, choose a player!</h4>
              <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
            </div>
      
           
            <div class="modal-body">
              <div id="characters">
                <img id="boy" src="images/char-boy.png">
                <img id="cat-girl" src="images/char-cat-girl.png">
                <img id="pink-girl" src="images/char-pink-girl.png">
                <img id="horn-girl" src="images/char-horn-girl.png"> 
              </div>
            </div>
            
            <!-- data-dismiss="modal" -->
            
            <div class="modal-footer">
              <!-- <button id="closer" type="button" class="btn btn-danger" data-dismiss="modal">Close</button> -->
            </div>
            
          </div>
        </div>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
